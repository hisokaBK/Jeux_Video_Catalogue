<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="./images/icon-page.png">
    <link rel="stylesheet" href="../src/output.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="./js/main.js" defer></script>

  </head>
  <body class="bg-[#121212]">
    <header>
    
          <nav class="bg-[#121212] flex justify-between items-center py-1 px-8 fixed w-screen font-[200] h-16 z-50">
    
                <div id="img-log">
                  <a href="./index.html"><img class="h-18 min-w-[126px] max-w-[126px]" src="./images/logo_prance.png" alt="logo-prcpl"></a>
                </div>

                <div id="div_shearch" class="ml-[16px] w-[60%] justify-start lg:w-[100%] flex sm:justify-center sm:m-0"><span class="relative pl-4 z-50 left-10" ><i class="fa-solid fa-magnifying-glass text-gray-500  border-r border-[#8b7c8e55] pr-2 pl-2 py-[2px]  hover:text-[#9006ac5a] z-50" id="button_search"></i></span>
                  <input  type="search" placeholder="Search ..." id="inp_shearch"  class="bg-neutral-800 border text-gray-200 border-gray-600 rounded-3xl  pl-10 pr-4 w-[70%] md:w-[70%]">
                </div>

                <ul class="sm:flex w-[27%] justify-around text-lime-50 font-[400] hidden font-mono">
                    <li><a class="hover:text-[#9106AC]" href="./favoris.html" id="fvr">My`Favorites</a></li>
                </ul>
                <div id="menuBtn" class="px-2">
                  <i class="text-white fa-solid fa-bars text-[16px] font-[100]"></i>
                </div>
      
            </nav>

          <div class="h-22 w-[100%]  mb-6 flex justify-center ">
             <div class="border-b-[1px] border-gray-700 h-24 w-[70%] "></div> 
          </div>
            
    </header>

    <main class="flex flex-col gap-10 items-center">

        <div id="hero-section" class="bg-cover bg-center h-[400px] w-[84%]  rounded flex flex-col items-center justify-center gap-3">
          <h1 class="text-gray-200 text-2xl lg:text-3xl font-bold">Discover New Games</h1>
          <p class="text-gray-200 lg:text-xl ">Explore the most popular titles right now</p>
        </div>

        <div id="filter" class="self-end md:pr-[10%]">
               <div class="flex gap-4 bg-[#121212]  p-4 rounded-xl mb-4">
            <label id='genre' class="flex flex-col text-center text-sm text-gray-700">
                Genre
                <select id="genreSelect" class="mt-1 bg-[#1a1a1a] border border-white/10 text-gray-200 rounded-lg px-3 py-2 focus:ring-[#9106AC] focus:border-[#9106AC]">
                    <option value="all">Toutes</option>
                    <option value="action">Action</option>
                    <option value="role-playing-games-rpg">RPG</option>
                    <option value="adventure">Aventure</option>
                    <option value="strategy">Stratégie</option>
                    <option value="sports">Sports</option>
                    <option value="Card">Card</option>
                    <option value="Family">Family</option>
                    <option value="Puzzle">Puzzle</option>
                    <option value="Shooter">Shooter</option>
                </select>
            </label>

            <label class="flex flex-col text-center text-sm text-gray-700">
                Plateforme
                <select id="platformSelect" class="mt-1 bg-[#1a1a1a] border border-white/10 text-gray-200 rounded-lg px-3 py-2 focus:ring-[#9106AC] focus:border-[#9106AC]">
                    <option value="all">Toutes</option>
                    <option value="pc">PC</option>
                    <option value="playstation5">playstation</option>
                    <option value="Xbox-old">Xbox</option>
                    <option value="Linux">Linux</option>
                    <option value="Nintendo-switch">Nintendo</option>
                    <option value="Apple-II">Apple</option>
                    <option value="PSP">PSP</option>
                    <option value="Web">Web</option>
                    <option value="iOS">iOS</option>
                </select>
            </label>

            <label class="flex flex-col text-center text-sm text-gray-700">
                Trier par note
                <select id="sortSelect" class="mt-1 bg-[#1a1a1a] border border-white/10 text-gray-200 rounded-lg px-3 py-2 focus:ring-[#9106AC] focus:border-[#9106AC]">
                    <option value="desc">Décroissant</option>
                    <option value="asc">Croissant</option>
                </select>
            </label>
        </div>

</div>
      
        <div id="x">
        </div>
  
        <div class="flex justify-center mt-6">
            <button id="next" 
              class="px-6 py-2 rounded-lg text-gray-500 font-semibold  
                     shadow-md hover:underline hover:shadow-lg">
              Next
            </button>
        </div>
    </main>
    
  </body>
</html>
